<ng-container *ngIf="loginSent">

  <p>Merci de bien vouloir patienter. Cela ne devrait durer que quelques secondes.</p>
</ng-container>

  <p i18n>Impossible de vous connecter !</p>
  <ul>
    <li *ngFor="let err of loginErrors">{{err}}</li>
  </ul>
